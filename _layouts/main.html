<!DOCTYPE html>
<html>
  <head>
    {% include common_head.html %}
  </head>

  <body>
    <div class="about-me">
      <img align="left" src="/static/me.jpg"/>
      <h1><a href="https://github.com/lvsl">leovsl</a>'s blog.</h1>
      <h5>
        About Computers ...
      </h5>
      <small>
        <a href="http://twitter.com/leo_vsl">Twitter</a>
      </small>
    </div>
    <ul class="post-list">
    {% for p in site.posts %}
      <li class="post-item">
        <a class="post-link" href="{{p.url}}">{{p.title}}</a>
        <span class="post-title-dash">&mdash;</span>
        <span class="post-date">{{p.date | date:"%d %b, %Y"}}</span>
        <br/>
        <span class="post-tags">#{{p.tags | join:", #"}}</span>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
